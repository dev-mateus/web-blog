<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
</head>
<body>
    <div>
        <h1><a href="/">Django Mateus Blog</a></h1>
    </div>
    {% for post in posts %}
        <div>
            <p>publicado em: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
